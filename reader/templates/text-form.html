{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .player-body {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #e91e63, #fffde7);
    }

    .player {
        position: relative;
        width: 360px;
        height: 413px;
        margin: auto;
        background: #f1f3f4;
        box-shadow: 0 50px 80px rgba(0, 0, 0, 0.25);
    }

    .player .imgBx {
        position: relative;
        width: 100%;
        height: 350px;

    }

    .player .imgBx img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .player audio {
        width: 100%;
        outline: none;
    }

    .player a {
        position: relative;
        text-transform: uppercase;
        background: #fff;
        color: #111;
        font-weight: 500;
        letter-spacing: 1px;
        display: inline-block;
        padding: 15px 100px;
    }

    .player a i {
        color: #000;
        padding: 6px 8px;
    }
</style>




{% if musyc %}
<div class="player-body">
    <div class="player">
        <div class="imgBx">
            <img src="https://i.gifer.com/7d20.gif" alt="">
        </div>
        <audio controls>
            <source src="{% static 'music/test.mp3' %}" type="audio/mp3">
        </audio>
        <a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i>Back to Home</a>
    </div>
</div>
{% else %}
<div class="mt-5">
    <h3 class="grey-color text-center my-3">Add Text</h3>
    <div class="card shadow card-body mx-2">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="personal-details">
                <div class="mb-3 form-floating">
                    {{form.textType}}
                    <label for="id_title">Type Text to convert into audion</label>
                </div>
                <div class="mb-3 form-floating">
                    {{form.voices}}
                    <label for="id_description">Select Voice</label>
                </div>

                <div class="mb-3 mt-5 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-dark w-50">Add Post</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endif %}




<script>
    $("input").addClass("form-control")
    $("input").prop("placeholder", "search")
    $("select").addClass("form-select")
    $("textarea").addClass("form-control")
    $("textarea").prop("placeholder", "abc")
</script>

{% endblock %}
